<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  $(function(){
      // ここに処理を記述
      $("#button").click(function(){
        $(this).animate({
          marginTop:'300px',
          marginLeft: '250px'
        },"slow");
        // $(this).animate({left: '250px'},"slow");
      });
    });
  </script>
</head>
<body>
  <div id="button">
    <p>button</p>
  </div><!-- button -->
</body>
</html>
